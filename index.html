<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <h1>DOM Array Methods</h1>

        <div class="row">
            <div class="buttons">
                <button class="new-user">Add User</button>
                <button class="double-amount">Double Money</button>
                <button class="milli-only">Show Only Millionaires</button>
                <button class="descending">Sort by Richest</button>
                <button class="total-amount">Calculate Entire Wealth</button>
            </div>
            <div class="output">
                <h3>Person <span>Wealth</span></h3>
                <div class="namelist">
                    <!-- <p><strong>John French</strong> <span class="wealth">$450,000</span></p>
                    <p><strong>Billy Gilmour</strong> <span class="wealth">$620,000</span></p> -->
                </div>
                <p class="total">Total Wealth: <strong><span>$2,430,080</span></strong></p>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
